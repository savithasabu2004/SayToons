<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SayToons Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #ffbd59;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    border-radius: 15px;
    padding: 30px;
    width: 420px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 36px;
    margin-bottom: 25px;
    color: #333;
}

.game-card {
    background: #ffcc00;
    border-radius: 12px;
    padding: 18px;
    margin: 15px 0;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}

.game-card:hover {
    transform: scale(1.05);
    background: #ffd633;
}

.back-btn {
    margin-top: 20px;
    background: #ff8c42;
    border: none;
    border-radius: 25px;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>üéÆ Fun Games</h1>

    <div class="game-card" onclick="openGame('path')">
        üß© Find My Path
    </div>

    <div class="game-card" onclick="openGame('tic')">
        ‚ùå‚≠ï Tic Tac Toe
    </div>

    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
</div>

<script>
function openGame(game) {
    if (game === "path") {
        window.location.href = "find_path.html";
    } else if (game === "tic") {
        window.location.href = "tic_tac_toe.html";
    }
}

function goBack() {
    window.location.href = "levels.html";
}
</script>

</body>
</html>
