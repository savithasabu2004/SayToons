<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYTOONS - The Big Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Base color gradient */
            background: radial-gradient(
                circle at center, 
                #fa1acf 0%, 
                #d035b3 45%, 
                #a14598 100%
            );
            transition: opacity 1s ease-out;
        }

        /* The background image with 30% transparency */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Using the provided background image */
            background-image: url('static/images/welcomebg.jpg'); 
            background-size: cover;
            background-position: center;
            opacity: 0.4; /* 30% transparency */
            z-index: -1;
        }

        .fade-out {
            opacity: 0;
        }

        .logo-container {
            display: flex;
            font-family: 'Luckiest Guy', cursive;
            font-size: 120px;
            color: white;
            text-transform: uppercase;
            filter: drop-shadow(0px 10px 15px rgba(0, 0, 0, 0.3));
            z-index: 10;
        }

        .char {
            display: inline-block;
            position: relative;
        }

        /* Group 1: SAYT and NS */
        .fly-in {
            transform: translateX(-150vw);
            animation: bounceFromLeft 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards;
        }

        /* Group 2: The OO - Drops and pushes layout */
        .drop-down {
            width: 0; 
            opacity: 0;
            transform: translateY(-150vh);
            animation: dropAndPush 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1.2s; 
            text-align: center;
        }

        @keyframes bounceFromLeft {
            0% { transform: translateX(-150vw); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes dropAndPush {
            0% { 
                transform: translateY(-150vh); 
                width: 0; 
                opacity: 0; 
            }
            40% { opacity: 1; }
            100% { 
                transform: translateY(0); 
                width: 85px; 
                opacity: 1;
            }
        }

        /* Staggered delays */
        .char:nth-child(1) { animation-delay: 0.1s; } 
        .char:nth-child(2) { animation-delay: 0.15s; } 
        .char:nth-child(3) { animation-delay: 0.2s; } 
        .char:nth-child(4) { animation-delay: 0.25s; } 
        .char:nth-child(7) { animation-delay: 0.3s; } 
        .char:nth-child(8) { animation-delay: 0.35s; }

    </style>
</head>
<body>

    <div class="logo-container">
        <span class="char fly-in">S</span>
        <span class="char fly-in">A</span>
        <span class="char fly-in">Y</span>
        <span class="char fly-in">T</span>
        
        <span class="char drop-down">O</span>
        <span class="char drop-down">O</span>
        
        <span class="char fly-in">N</span>
        <span class="char fly-in">S</span>
    </div>

    <script>
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000); 
        }, 4000); 
    </script>
</body>
</html>
