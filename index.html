<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SayToons</title>
<style>
/* Load custom Showcard Gothic font */
@font-face {
    font-family: 'ShowcardG';
    src: url("font/SHOWG.TTF") format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background-color: #ffbd59;
    overflow: hidden;

    /* Center the content vertically and horizontally */
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    text-align: center;
    position: relative;
    max-width: 600px;
    padding: 20px;
}

/* SayToons title */
h1.title {
    font-family: 'ShowcardG', sans-serif;
    color: #ffffff;
    font-size: 90px;
    margin: 10px 0 15px;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.25);
}

/* Friendly tagline */
p.tagline {
    color: #fff8e1;
    font-size: 22px;
    margin-bottom: 45px;
    font-family: 'Comic Sans MS', 'Arial', sans-serif;
    line-height: 1.6;
}

/* Login button */
.buttons button {
    width: 220px;
    height: 65px;
    background: linear-gradient(180deg, #ffe066 0%, #ff8c42 100%);
    border: none;
    border-radius: 35px;
    color: white;
    font-size: 26px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

/* Hover effect */
.buttons button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
}

/* Optional: gentle floating animation for fun */
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

.buttons button {
    animation: float 3s ease-in-out infinite;
}
</style>
</head>
<body>
  <div class="container">
      <h1 class="title">SayToons</h1>
      <p class="tagline">
          Welcome to SayToons â€” a magical place where your words turn into pictures! 
          Talk, learn, and laugh as Toony helps you explore a world full of colors, 
          sounds, and imagination.
      </p>
      <div class="buttons">
          <!-- Frontend-only redirect to login.html -->
          <button onclick='window.location.href="login.html";'>Login</button>
      </div>
  </div>
</body>
</html>
