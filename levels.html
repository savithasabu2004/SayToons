<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SayToons Levels</title>

<style>
/* --- Base Styling --- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    background-image: url("/static/images/levelsbg.jpg");
    background-color: #ffbd59;
    background-size: cover;
    background-position: center;
    background-blend-mode: soft-light;
}

/* --- Title --- */
h1.title {
    font-family: 'Arial Black', sans-serif;
    font-size: 48px;
    color: #000000;
    margin-bottom: 10px;
    text-transform: uppercase;
}

/* --- Tagline --- */
p.tagline {
    font-size: 20px;
    color: #686868;
    margin-bottom: 30px;
}

/* --- White Container Box --- */
.white-box {
    background-color: #ffffff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 480px;
    max-width: 90%;
    text-align: center;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* --- Grid Layout --- */
.level-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

/* --- Level Card --- */
.level-card {
    background-color: #ffcc00;
    border-radius: 8px;
    padding: 15px 10px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

.level-card:hover {
    background-color: #ffd633;
    transform: scale(1.03);
}

/* --- Games Button --- */
.games-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background-color: #ffcc00;
    border: none;
    border-radius: 50px;
    padding: 14px 28px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
    z-index: 100;
}

.games-btn:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<h1 class="title">CHOOSE YOUR LEVEL</h1>
<p class="tagline">Start your fun learning adventure!</p>

<div class="white-box">
    <div class="level-grid">
        <div class="level-card" onclick="startLevel('morning')">Morning Routine</div>
        <div class="level-card" onclick="startLevel('school')">School Time</div>
        <div class="level-card" onclick="startLevel('play')">Play Time</div>
        <div class="level-card" onclick="startLevel('healthy')">Healthy Habits</div>
    </div>
</div>

<!-- Games Button -->
<button class="games-btn" onclick="goToGames()">ðŸŽ® Games</button>

<script>
function startLevel(levelName) {
    window.location.href = `level.html?level=${levelName}`;
}

function goToGames() {
    window.location.href = "games.html";
}
</script>

</body>
</html>
